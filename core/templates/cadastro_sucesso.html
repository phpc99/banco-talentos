<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Cadastro realizado{% endblock %}</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body class="sucesso-body">
        <div class="sucesso-wrapper">
            <header class="sucesso-header">
                <div class="sucesso-icone">✔</div>
                <h1 class="sucesso-title">Cadastro realizado com sucesso!</h1>
                <p class="sucesso-subtitle">
                    Seus dados foram enviados para o Banco de Talentos Auditoria.
                </p>
            </header>

            <div class="sucesso-actions">
                <a href="{% url 'home' %}" class="btn-primary">
                    Voltar para a página inicial
                </a>
            </div>
        </div>
    </body>

</html>
