<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Login do Gestor{% endblock %}</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body class="login-body">

        <div class="login-wrapper">
            <header class="form-header">
                <h1 class="form-title">Área do Gestor</h1>
                <p class="form-subtitle">
                    Acesse o painel para visualizar e gerenciar as candidaturas.
                </p>
            </header>

            {% if erro %}
                <div class="login-error">
                    {{ erro }}
                </div>
            {% endif %}

            <form method="post" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Usuário</label>
                    <input type="text" id="id_username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Senha</label>
                    <input type="password" id="id_password" name="password" required>
                </div>

                <button type="submit" class="btn-enviar">Entrar</button>
            </form>

            <footer class="form-footer">
                <a href="{% url 'home' %}" class="voltar-home">← Voltar para a página inicial</a>
            </footer>
        </div>

    </body>
    
</html>
